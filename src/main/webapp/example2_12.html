<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ajax json</title>
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <link href="${pageContext.request.contextPath}/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="${pageContext.request.contextPath}/css/bootstrap-responsive.min.css" rel="stylesheet"/>

    <link href="css/bootstrp-select/bootstrap-select.min.css">
    <script src="js/bootstrap-select/i18n/bootstrap-select.min.js"></script>
    <script src="js/bootstrap-select/i18n/defaults-*.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn').click(function () {
                $.getJSON("test.json",
                    function (data) {
                    var html='<table><tr><td>学校</td><td>地址</td><td>邮编</td></tr>';
                    /*遍历*/
                    $.each(data,function (i) {
                        html+='<tr><td>'+data[i].school+'</td><td>'+data[i].address+'</td><td>'+
                                data[i].zip+'</td><td>';
                    });
                    html+='</table>';
                    $('#resData').html(html);
                });
            });
        });
        $(window).on('load', function () {
            $('#userType').selectpicker({
                'selectedText': 'cat'
            });
        });
    </script>
</head>
<body>
<button id="btn">获取数据</button>
<div id="resData"></div>
<div id="status"></div>

</body>
</html>
