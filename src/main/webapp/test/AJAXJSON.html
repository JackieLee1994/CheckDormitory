<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAXJSON</title>
    <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../js/jquery-1.12.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        function requestByJson() {
            $.ajax({
                type : 'post',
                url : '/CheckDormitory/JsonSource',
                //设置contentType类型为json
                contentType : 'application/json;charset=utf-8',
                //json数据
                data :'{"username":"李文祥","password":"psw001"}',
                //请求成功后的回调函数
                success : function(data) {
                    if (data)
                        alert(data.userType);
                }
            });


        }

        function PostForm() {
            /*$('#form').serialize()*///用这个不得行
            $.ajax( {
                type : 'post',
                url : '/CheckDormitory/add',
                contentType:'application/json;charset=utf-8',
                data : '{"username":"李文祥","password":"psw001"}',
                success : function(data) {
                    alert(data.name);
                },
                error : function(data) {
                    alert("error")
                }
            });
        }
        /*$('#submit').click(function () {
            $.ajax( {
                type : 'post',
                url : '/CheckDormitory/add',
                contentType:'application/json;charset=utf-8',
                data : $('#form').serialize(),
                success : function(data) {
                    alert("新增成功！");
                    alert(data.name);
                },
                error : function(data) {
                    alert("error")
                }
            });
        });*/

    </script>
</head>
<body>
<input type="button" value="json" onclick="requestByJson()">

<form id="form">
    用户名：<input type="text" id="u1" name="username"><br/>
    密  码：<input type="password" id="p1" name="password"><br/>
    <input type="submit" value="提交" id="submit">
</form>

<br/>
<input type="button" value="提交" onclick="PostForm()">
<form>
    用户名：<input type="text" id="u2"><br/>
    密  码：<input type="text" id="p2">
</form>
<button id="btn">获取数据</button>
<div id="div"></div>
</body>
</html>
